<!-- メールフォーム -->
<form action="mailto:k.tatsu.i.6180@ezweb.ne.jp" method="post" enctype="text/plain">
<table>
  <tr>
    <td colspan="2">
      <strong>＜ 参加連絡はこちら ＞</strong>
    </td>
  </tr>

  <tr>
    <td>
	  <strong>お名前：</strong>
    </td>
    <td>
    <input type="text" name="お名前" maxlength="10">
    </td>
  </tr>

  <tr>
    <td>
    <strong>参加日：</strong>
    </td>
    <td>
    <input type="text" name="参加日" maxlength="10">
    </td>
  </tr>

  
  <tr>
    <td>
      <strong>部歴</strong>
    </td>
    <td>
    <input type="radio" name="部歴" value="現役">現役
    <input type="radio" name="部歴" value="OB・OG">OG・OG 
    </td>
  </tr>

  <tr>
    <td>
      <strong>大学名：</strong>
    </td>
    <td>
      <select name="大学名">
        <option>電気通信大学</option>
        <option>日本女子体育大学</option>
        <option>その他</option>
      </select>
    </td>
  </tr>

    <td >
      <strong>その他の場合：</strong>
    </td>
    <td>
    <input type="text" name="その他の場合" maxlength="10">
    </td>

  <tr>
    <td colspan="4">
      <strong>メッセージ：</strong>
    <br>
      <textarea name="メッセージ" rows="5" cols="75"></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2">
    <input type="submit" value="送信する">
    </td>
    <td colspan="2">
    <input type="reset" value="やり直し">
    </td>
  </tr>

</table>
</form>
